<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FON War Room</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&family=Oswald:wght@700&display=swap');

:root {
  --bg: #f8f9fb;
  --bg-card: #ffffff;
  --bg-elevated: #f3f4f6;
  --bg-dark: #0f1116;
  --bg-dark-card: #1a1d24;
  --border: #e5e7eb;
  --border-light: #f0f1f3;
  --text: #111827;
  --text-secondary: #6b7280;
  --text-muted: #9ca3af;
  --accent: #ef4444;
  --accent-soft: rgba(239, 68, 68, 0.08);
  --green: #10b981;
  --green-soft: rgba(16, 185, 129, 0.08);
  --gold: #f59e0b;
  --gold-soft: rgba(245, 158, 11, 0.08);
  --blue: #3b82f6;
  --blue-soft: rgba(59, 130, 246, 0.08);
  --hot: #ef4444;
  --warm: #f59e0b;
  --cold: #3b82f6;
  --radius: 12px;
  --radius-lg: 16px;
  --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
  --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
  --shadow-lg: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -1px rgba(0,0,0,0.04);
  --shadow-xl: 0 10px 25px -3px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ==================== HEADER ==================== */
.header {
  background: var(--bg-dark);
  padding: 0 32px;
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 24px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 14px;
}

.logo-wordmark {
  font-family: 'Oswald', sans-serif;
  font-weight: 700;
  font-size: 16px;
  letter-spacing: 0.14em;
  color: #ffffff;
  text-transform: uppercase;
  line-height: 1.1;
  white-space: nowrap;
}

.logo-divider {
  width: 1px;
  height: 28px;
  background: rgba(255,255,255,0.15);
}

.logo-sub {
  font-family: 'Inter', sans-serif;
  font-size: 11px;
  font-weight: 500;
  color: rgba(255,255,255,0.5);
  letter-spacing: 0.06em;
  text-transform: uppercase;
}

.week-display {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  color: rgba(255,255,255,0.5);
  letter-spacing: 0.5px;
  padding: 4px 12px;
  background: rgba(255,255,255,0.06);
  border-radius: 6px;
}

.load-data-btn {
  background: var(--accent);
  color: white;
  border: none;
  padding: 8px 20px;
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.15s ease;
  border-radius: 8px;
  letter-spacing: -0.01em;
}

.load-data-btn:hover {
  background: #dc2626;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}

/* ==================== NAVIGATION ==================== */
.nav {
  background: var(--bg-card);
  border-bottom: 1px solid var(--border);
  padding: 0 32px;
  display: flex;
  gap: 0;
  overflow-x: auto;
  box-shadow: var(--shadow-sm);
}

.nav-tab {
  background: transparent;
  border: none;
  color: var(--text-secondary);
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  font-weight: 500;
  padding: 16px 20px;
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: all 0.15s ease;
  white-space: nowrap;
  letter-spacing: -0.01em;
}

.nav-tab:hover {
  color: var(--text);
}

.nav-tab.active {
  color: var(--accent);
  border-bottom-color: var(--accent);
  font-weight: 600;
}

/* ==================== CONTAINER ==================== */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 32px;
}

/* ==================== TAB CONTENT ==================== */
.tab-content { display: none; }
.tab-content.active {
  display: block;
  animation: fadeUp 0.25s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ==================== SECTION HEADER ==================== */
.section-header {
  margin-bottom: 24px;
}

.section-title {
  font-size: 22px;
  font-weight: 700;
  letter-spacing: -0.02em;
  color: var(--text);
}

.section-subtitle {
  font-size: 14px;
  color: var(--text-secondary);
  margin-top: 4px;
}

/* ==================== CARDS ==================== */
.card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 24px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
  transition: box-shadow 0.15s ease;
}

.card:hover {
  box-shadow: var(--shadow-lg);
}

.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.card-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 11px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--text-muted);
}

/* ==================== STAT GRID ==================== */
.stat-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  margin-bottom: 24px;
}

.stat-grid-3 {
  grid-template-columns: repeat(3, 1fr);
}

.stat-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: var(--shadow-sm);
  transition: all 0.15s ease;
}

.stat-card:hover {
  box-shadow: var(--shadow);
  border-color: #d1d5db;
}

.stat-card .stat-label {
  font-size: 12px;
  font-weight: 500;
  color: var(--text-secondary);
  margin-bottom: 8px;
  letter-spacing: -0.01em;
}

.stat-card .stat-value {
  font-size: 28px;
  font-weight: 700;
  letter-spacing: -0.03em;
  color: var(--text);
  line-height: 1;
}

.stat-card .stat-change {
  font-size: 12px;
  font-weight: 600;
  margin-top: 6px;
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 2px 8px;
  border-radius: 6px;
}

.stat-change.up { color: var(--green); background: var(--green-soft); }
.stat-change.down { color: var(--accent); background: var(--accent-soft); }
.stat-change.neutral { color: var(--text-secondary); background: var(--bg-elevated); }

.stat-value.green { color: var(--green); }
.stat-value.red { color: var(--accent); }
.stat-value.gold { color: var(--gold); }
.stat-value.blue { color: var(--blue); }

/* ==================== PATHWAY CARDS ==================== */
.pathway-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 28px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
  position: relative;
  overflow: hidden;
}

.pathway-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: var(--accent);
}

.pathway-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 24px;
}

.pathway-id {
  font-size: 32px;
  font-weight: 800;
  letter-spacing: -0.03em;
  color: var(--text);
}

.pathway-name {
  font-size: 14px;
  color: var(--text-secondary);
  margin-top: 2px;
}

.ads-live-pill {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--accent-soft);
  border: 1px solid rgba(239, 68, 68, 0.15);
  border-radius: 100px;
}

.ads-live-num {
  font-size: 24px;
  font-weight: 800;
  color: var(--accent);
  letter-spacing: -0.03em;
  line-height: 1;
}

.ads-live-label {
  font-size: 11px;
  font-weight: 600;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 0.04em;
}

/* Creative Split Bar */
.split-bar-container {
  margin: 20px 0 16px;
}

.split-bar {
  display: flex;
  height: 40px;
  border-radius: 10px;
  overflow: hidden;
  gap: 2px;
}

.split-section {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: 600;
  color: white;
  transition: all 0.2s;
  cursor: default;
}

.split-section.reels { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
.split-section.statics { background: linear-gradient(135deg, #ec4899, #f43f5e); }

.split-legend {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}

.split-legend-item {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  color: var(--text-secondary);
}

.split-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
}

/* ==================== STRATEGY CARDS ==================== */
.strategies-section {
  margin-top: 20px;
}

.strategies-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 12px;
  margin-top: 12px;
}

.strategy-chip {
  background: var(--bg-elevated);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 14px 16px;
  position: relative;
  transition: all 0.15s ease;
}

.strategy-chip:hover {
  border-color: #d1d5db;
  box-shadow: var(--shadow-sm);
}

.strategy-chip .heat-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 6px;
}

.heat-dot.hot { background: var(--hot); box-shadow: 0 0 6px rgba(239,68,68,0.4); }
.heat-dot.warm { background: var(--warm); box-shadow: 0 0 6px rgba(245,158,11,0.4); }
.heat-dot.cold { background: var(--cold); box-shadow: 0 0 6px rgba(59,130,246,0.4); }

.strategy-chip .strat-name {
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
  letter-spacing: -0.01em;
}

.strategy-chip .strat-tag {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--text-muted);
  margin-top: 2px;
}

.strategy-chip .strat-desc {
  font-size: 12px;
  color: var(--text-secondary);
  margin-top: 6px;
  line-height: 1.5;
}

/* ==================== WARNING BANNER ==================== */
.warning-banner {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  padding: 14px 18px;
  background: var(--gold-soft);
  border: 1px solid rgba(245, 158, 11, 0.2);
  border-radius: var(--radius);
  font-size: 13px;
  color: #92400e;
  margin-top: 16px;
  line-height: 1.5;
}

.warning-banner .warn-icon {
  flex-shrink: 0;
  font-size: 16px;
}

/* ==================== FLAGS LIST ==================== */
.flags-list {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.flag-item {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  padding: 12px 16px;
  background: var(--bg-elevated);
  border-radius: var(--radius);
  font-size: 14px;
  line-height: 1.5;
  color: var(--text);
  border: 1px solid transparent;
  transition: all 0.15s;
}

.flag-item:hover { border-color: var(--border); }

.flag-item .flag-dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  margin-top: 7px;
  flex-shrink: 0;
}

.flag-item.red .flag-dot { background: var(--accent); }
.flag-item.green .flag-dot { background: var(--green); }
.flag-item .flag-dot { background: var(--text-muted); }

.flag-item.red { background: var(--accent-soft); }
.flag-item.green { background: var(--green-soft); }

/* ==================== DATA TABLE ==================== */
.data-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
}

.data-table thead th {
  font-family: 'JetBrains Mono', monospace;
  font-size: 11px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  color: var(--text-muted);
  text-align: left;
  padding: 12px 16px;
  border-bottom: 1px solid var(--border);
  background: var(--bg-elevated);
}

.data-table thead th:first-child { border-radius: var(--radius) 0 0 0; }
.data-table thead th:last-child { border-radius: 0 var(--radius) 0 0; }

.data-table tbody td {
  padding: 14px 16px;
  border-bottom: 1px solid var(--border-light);
  font-size: 14px;
  color: var(--text);
}

.data-table tbody tr {
  transition: background 0.1s;
}

.data-table tbody tr:hover {
  background: rgba(0,0,0,0.015);
}

.data-table .cell-name {
  font-weight: 600;
  letter-spacing: -0.01em;
}

.data-table .cell-mono {
  font-family: 'JetBrains Mono', monospace;
  font-size: 13px;
}

.badge {
